
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TextLens AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css">
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        #root {
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
      // Early environment shim to prevent 'process is not defined' errors in browser runtimes (Vercel/Vite/Zeabur)
      window.process = window.process || { env: {} };
      
      // Global error handler to capture boot errors that might cause a blank screen
      window.onerror = function(msg, url, line, col, error) {
        console.error("Critical Runtime Error:", msg, "at", line, ":", col);
        // If the app is blank for more than 2 seconds, show a fallback message
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && root.innerHTML === "") {
            root.innerHTML = '<div style="padding: 40px; text-align: center; font-family: sans-serif; background: #020617; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">' +
              '<h1 style="color: #ef4444; font-size: 24px; font-weight: bold; margin-bottom: 16px;">App failed to load</h1>' +
              '<p style="color: #94a3b8; margin-bottom: 24px; max-width: 300px;">' + msg + '</p>' +
              '<button onclick="location.reload()" style="background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: bold; cursor: pointer;">Reload App</button>' +
              '</div>';
          }
        }, 2000);
      };
    </script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "react": "https://esm.sh/react@19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
